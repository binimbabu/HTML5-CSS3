<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h3>Favorite Programming Languages</h3>
    <form>
      <label for="html">
        <input type="checkbox" name="languages" id="html" disabled />HTML
      </label>
      <label for="css">
        <input type="checkbox" name="languages" id="css" />CSS
      </label>
      <label for="angular">
        <input type="checkbox" name="languages" id="angular" checked />Angular
      </label>
      <label for="javascript">
        <input type="checkbox" name="languages" id="javascript" />Javascript
      </label>
    </form>
    <br />
    <br />
    <form>
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />Small
      </label>
      <label for="medium">
        <input
          type="radio"
          name="size"
          id="medium"
          value="medium"
          checked
        />Medium
      </label>
      <label for="large">
        <input type="radio" name="size" id="large" value="large" />Large
      </label>
    </form>
  </body>
</html>
