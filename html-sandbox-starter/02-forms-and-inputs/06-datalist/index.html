<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Datalist</h1>
    <!-- General List select-->
    <label for="favlanguages">Favorite Programming Languages</label>
    <input list="languages" id="favlanguages" name="favlanguages" />
    <datalist id="languages">
      <option value="Javascript"></option>
      <option value="Next.js"></option>
      <option value="Angular"></option>
      <option value="React"></option>
      <option value="NodeJs"></option>
    </datalist>
    <br />
    <br />
    <!-- Time-->
    <input type="time" list="popularHours" />
    <datalist id="popularHours">
      <option value="10:00"></option>
      <option value="11:00"></option>
      <option value="12:00"></option>
    </datalist>
    <br />
    <br />
    <label for="tick">Tip Amount</label>
    <input
      type="range"
      name="tick"
      id="tick"
      list="tickmarks"
      min="0"
      max="100"
    />
    <datalist id="tickmarks">
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>
    <br />
    <br />

    <label for="tick">Color</label>
    <input
      type="color"
      name="colors"
      id="colors"
      list="redcolors"
      min="0"
      max="100"
    />
    <datalist id="redcolors">
      <option value="#00bfff"></option>
      <option value="#800000"></option>
      <option value="#8B0000"></option>
    </datalist>
  </body>
</html>
