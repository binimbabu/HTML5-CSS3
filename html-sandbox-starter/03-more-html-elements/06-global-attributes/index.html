<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Global Attributes</h1>
    <h1 class="headingOne">Heading One</h1>
    <h3 id="headingTwo">Heading 2</h3>
    <p style="background-color: blueviolet">Hello World</p>
    <br />
    <br />
    <button title="Home" accesskey="h" onclick="alert('Home Button clciked')">
      Home Button
    </button>
    <br />
    <br />
    <div hidden>Hidden data</div>
    <br />
    <!-- Tabindex-->
    <button tabindex="1">Button 1</button>
    <button tabindex="3">Button 2</button>
    <button tabindex="2">Button 3</button>
    <br /><br />
    <!-- contenteditable-->
    <div contenteditable="true">Bini Babu Abin Jacob Kurian</div>
    <br />
    <br />
    <!--draggable-->
    <div draggable="true">This is draggable content</div>
    <br />
    <br />
    <input type="text" autofocus placeholder="Enter name" />
  </body>
</html>
