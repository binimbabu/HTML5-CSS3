<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Tables</h1>
    <table>
      <colgroup>
        <col style="background-color: aqua" />
        <col style="background-color: blueviolet" />
      </colgroup>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Designation</th>
          <th colspan="2">Phone number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Abin</td>
          <td>Jacob Kurian</td>
          <td>Software Engineer</td>
          <td>55-555-555-55</td>
          <td>11-111-111-11</td>
        </tr>
        <tr>
          <td>Bini</td>
          <td>Babu</td>
          <td>Software Engineer</td>
          <td>55-555-555-55</td>
          <td>11-111-111-11</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
