<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Audio</h1>
    <audio src="./song1.mp3" type="audio/mp3" controls></audio>
    <br />
    <br />

    <audio controls>
      <source src="./song1.mp3" type="audio/mp3" />
      <p>Your browser doesnt support this audio element</p>
    </audio>
    <br />
    <br />
    <!-- Autoplay-->

    <!-- <audio src="./song1.mp3" controls autoplay></audio> -->

    <!--fig and figcaption-->
    <figure>
      <figcaption>Listen to the song:</figcaption>
      <audio src="./song1.mp3" controls></audio>
      <a href="./song1.mp3">Download</a>
    </figure>
  </body>
</html>
