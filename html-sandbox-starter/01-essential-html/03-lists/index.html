<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>
    <!-- Unordered List-->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <!-- Ordered List-->
    <ol>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ol>
    <!-- Nested List-->
    <ul>
      <li>Item 7</li>
      <li>Item 8</li>
      <ul>
        <li>Item 9</li>
        <li>Item 10</li>
        <li>Item 11</li>
        <ul>
          <li>Item 12</li>
          <li>Item 13</li>
          <li>Item 14</li>
        </ul>
      </ul>
      <li>Item 15</li>
    </ul>
    <dl>
      <dt>Item 16</dt>
      <dd>Description 16</dd>
      <dt>Item 17</dt>
      <dd>Description 17</dd>
      <dt>Item 18</dt>
      <dd>Description 18</dd>
    </dl>
  </body>
</html>
