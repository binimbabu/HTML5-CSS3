<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Divs and Spans</h1>
    <header class="header" id="headerId">
      <h2>Div</h2>
      <nav class="main-menu">
        <ul>
          <li><a href="http://google.com">Google</a></li>
          <li><a href="https://www.linkedin.com">Linkedin</a></li>
          <li><a href="https://www.facebook.com/">Facebook</a></li>
        </ul>
      </nav>
    </header>
    <!-- Section-->
    <main>
      <section>
        <div class="card text-center">
          <h3 class="heading-section-one">Section 1</h3>
          <p class="first-para-section-one">
            This is first paragraph in
            <span class="primary-text">section 1</span>
          </p>
          <p class="second-para-section-one">
            This is second paragraph in
            <span class="secondary-text">section 1</span>
          </p>
        </div>
      </section>

      <section>
        <div class="card text-center">
          <h3 class="heading-section-two">Section 2</h3>
          <p class="first-para-section-two">
            This is first paragraph in
            <span class="primary-text">section 2</span>
          </p>
          <p class="second-para-section-two">
            This is second paragraph in
            <span class="secondary-text">section 2</span>
          </p>
        </div>
      </section>
    </main>

    <!-- Footer-->
    <footer class="footer">&copy;2025 My website</footer>
  </body>
</html>
