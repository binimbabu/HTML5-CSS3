<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h2>Image With a Relative Path</h2>
    <img src="images/landscape.jpg" alt="Landscape" />

    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/200/300" alt="Random" />

    <!-- Width and Height Provided-->
    <h2>Image With a Relative Path with Width and Height Provided</h2>
    <img
      src="images/landscape.jpg"
      alt="Landscape"
      width="400"
      height="300"
      title="A beautiful landscape"
    />

    <!-- Fig and figcaption-->
    <h2>Image With a Figure and figcaption</h2>
    <figure>
      <img src="images/landscape.jpg" alt="Image" width="400" height="300" />
      <figcaption>Figure - 1 : Beautiful Landscape</figcaption>
    </figure>
  </body>
</html>
