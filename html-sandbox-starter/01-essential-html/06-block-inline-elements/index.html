<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <style>
      p {
        background-color: aqua;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      a {
        background-color: aquamarine;
        padding: 0.5rem;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>
    <!--Block Level elements-->
    <p>Bini Babu</p>
    <p>Abin Jacob Kurian</p>

    <!--Inline elements-->
    <a href="#">Google</a>
    <a href="#">LinkedIn</a>
  </body>
</html>
